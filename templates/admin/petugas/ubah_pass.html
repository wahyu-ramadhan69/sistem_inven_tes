{% extends 'admin/base/base.html' %}

{% block title %}Tambah Petugas{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Tambah Petugas</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group col-5">
                                <label for="nama" class="control-label mb-1">Password</label>
                                <input type="password" class="form-control" name="password" id="username" autocomplete="off" value="">
                                {% for err in form.username.errors %}
                                    <small class="text-danger">{{err}}</small>
                                {% endfor %}
                            </div>
                            <div class="col-5">
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Ubah password</span>
                                </button>
                            </div>
                        </form>
                    </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
