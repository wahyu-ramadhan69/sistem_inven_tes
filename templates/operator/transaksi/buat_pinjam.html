{% extends 'operator/base/base.html' %}

{% block title %}Pinjam barang{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Pinjam Barang</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="jumlah" class="control-label mb-1">NIP Peminjam</label>
                                <input type="text" name="nip_peminjam" id="search" placeholder="masukkan nama atau nip" {% if form.is_bound %} value="{{form.nip_peminjam.value}}{% endif %}" class="form-control" autocomplete="off" >
                                <ul class="list-group" id="result"></ul>
                                {% for err in form.nip_peminjam.errors %}
                                    <small class="text-danger">{{err}}</small>
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <input type="text" name="nama_peminjam" id="nama" placeholder="masukkan nama atau nip" {% if form.is_bound %} value="{{form.nama_peminjam.value}}{% endif %}" class="form-control" autocomplete="off" hidden >
                            </div>
                            <div class="form-group">
                                <label for="jumlah" class="control-label mb-1">Nama Barang</label>
                                <input type="text" class="form-control" name="nama_barang" id="nama_barang" value="{{Barang.nama}}" readonly>
                            </div>
                            <input type="text" name="jenis" value="{{Barang.jenis}}" hidden>
                            <input type="text" name="status_peminjaman" value="Dipinjam" hidden>
                            <input type="text" name="status" value="Dipinjam" hidden>
                            <div class="form-group">
                                <label for="jumlah" class="control-label mb-1">Id Barang</label>
                                <input type="text" class="form-control" name="id_barang" id="id_barang" value="{{Barang.id}}" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="nama_op" id="nama_op" value="{{User}}">
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Simpan</span>
                                </button>
                            </div>
                        </form>
                    </div>
            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
