{% extends 'operator/base/base.html' %}

{% block title %}Ubah jenis barang{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Update Jenis Barang</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nama" class="control-label mb-1">nama</label>
                                <input type="text" class="form-control" name="nama" id="nama" value="{{Jenis.nama}}" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="keterangan" class="control-label mb-1">Deskripsi</label>
                                <textarea name="deskripsi" id="deskripsi" name="deskripsi" rows="3" class="form-control">{{Jenis.deskripsi}}</textarea>
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Simpan</span>
                                </button>
                            </div>
                        </form>
                    </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
